<!doctypehtml>
<html>
<head>
<script type="text/javascript">
function translate(str1)
{

str2="";

for(i=0;i<str1.length;i++)
{
str2+=str1.charAt((str1.length-1)-i);
}
alert("reversed vstring:"+str2);
}

</script>
</head>
<body>
<script type="text/javascript">

str1=prompt("Enter string");


translate(str1);

</script>
</body>
<html>
